# vi mode
set-option -g mode-keys vi

# iterm2 is annoying
bind-key C-l send-keys 'C-l' \; clear-history
bind-key C-u send-keys 'C-u'

# Set the prefix key to Ctrl + s
set-option -g prefix C-s
unbind-key C-b
bind-key C-s send-prefix

# Copy mode
bind-key c copy-mode

# Split Management
bind-key p split-window -v                 # Prefix + p to split pane vertically
bind-key s split-window -h                 # Prefix + s to split pane horizontally
bind-key x kill-pane                       # Prefix + x to close current pane

# Pane Navigation
bind-key h select-pane -L                  # Prefix + h to move focus to the left pane
bind-key j select-pane -D                  # Prefix + j to move focus to the pane below
bind-key k select-pane -U                  # Prefix + k to move focus to the pane above
bind-key l select-pane -R                  # Prefix + l to move focus to the right pane
bind-key Left select-pane -L               # Prefix + Left Arrow to move focus to the left pane
bind-key Down select-pane -D               # Prefix + Down Arrow to move focus to the pane below
bind-key Up select-pane -U                 # Prefix + Up Arrow to move focus to the pane above
bind-key Right select-pane -R              # Prefix + Right Arrow to move focus to the right pane

# Pane Swapping (Using Standard Arrows)
bind-key H swap-pane -t -1                 # Prefix + H to swap current pane with the previous
bind-key L swap-pane -t +1                 # Prefix + J to swap current pane with the next
bind-key Left swap-pane -t -1              # Prefix + Left Arrow to swap current pane with the previous
bind-key Right swap-pane -t +1             # Prefix + Right Arrow to swap current pane with the next

# Tab Management
bind-key t new-window                      # Prefix + t to open a new window
bind-key X kill-window                     # Prefix + w to close the current window
bind-key n next-window                     # Prefix + n to move to the next tab (window)
bind-key b previous-window                 # Prefix + p to move to the previous tab (window)

# Switch to specific window [1-9]
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

# Full-Screen Toggle
bind-key f resize-pane -Z                  # Prefix + f to toggle full screen for the current pane

# Session Management
bind-key r command-prompt "rename-window %%"
bind-key R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Automatically rename windows to the current directory
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Customize the status bar with darker gray and no arrows
set -g status-bg colour236          # Darker gray background
set -g status-fg white              # White foreground text
set -g status-style none            # Remove any bold/underline

# Window status
set -g window-status-format ' #I:#W '                    # Basic format, no arrows
set -g window-status-current-format '#[fg=green]#I:#W '  # Current window highlighted

# Pane border colors
set -g pane-border-style fg=colour236      # Darker gray pane borders
set -g pane-active-border-style fg=green   # Highlight active pane

# Clock settings (optional, if you use the clock)
set -g status-right '#[fg=white]#(date +"%H:%M %d-%b-%Y")'
set -g status-right-length 50
set -g status-left ''

# Remove unused arrows or separators
set -g status-left-style none
set -g status-right-style none
